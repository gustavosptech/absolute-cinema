<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <h1>Absolute Cinema</h1>
            </a>
            <div id="searchMovie" class="searchMovie">
                <input type="text" id="input_title" placeholder="Search for your favourite movies">
                <button onclick="stringInput()" class="button-search">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                    Search
                </button>
            </div>
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>  
    
    <div class="banner">
        <div class="vignette"></div>
        <div class="bg bg-1 parallax" data-distance="200" data-speedx="0.6"></div>
        <div class="bg bg-9 parallax" data-distance="300" data-speedx="0.3"></div>
        <div class="bg bg-2 parallax" data-distance="400" data-speedx="0.3"></div>
        <div class="bg bg-3 parallax" data-distance="500" data-speedx="0.3"></div>
        <div class="bg bg-4 parallax" data-distance="600" data-speedx="0.3"></div>
        <div class="bg bg-5 parallax" data-distance="800" data-speedx="0.3"></div>
        <div class="bg bg-6 parallax" data-distance="950" data-speedx="0.3"></div>
        <div class="bg bg-7 parallax" data-distance="1000" data-speedx="0.6"></div>
        <div class="bg bg-8 parallax" data-distance="1500" data-speedx="0.6"></div>
        <div id="container" class="cadastro-container">
            <div class="form">
                <h2>Register</h2>
                <h4>Name</h4>
                <input type="text" name="Name" id="input_name">
                <h4>E-mail</h4>
                <input type="email" name="E-mail" id="input_email" required>
                <h4>Password</h4>
                <input type="password" name="Password" id="input_password" required>
                <h4>Confirm Password</h4>
                <input type="password" name="Confirm Password" id="input_cofirm_password" required>
                <button onclick="cadastrar()">Register</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/searchMovie.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
